# docker-compose.yml
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      # Para desenvolvimento use: dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"  # Para desenvolvimento
      # - "80:80"    # Para produção
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true